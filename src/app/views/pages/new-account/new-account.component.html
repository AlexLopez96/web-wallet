<!--<div *ngIf="!passwordMode" class="row d-fex justify-content-center text-center">-->
<div class="row d-fex justify-content-center text-center">
  <div class="col-md-8 col-lg-6 d-fex justify-content-center">
    <div class="mt-3 d-fex justify-content-center">

        <h5 class="text-center">Wallet address</h5>
        <!--<qrcode [qrdata]="wallet.address" [width]="20" [errorCorrectionLevel]="'L'" [elementType]="'img'"
                [margin]="0" [colorLight]="'#0000'"></qrcode>-->
      <ngx-qrcode-styling [config]="config"></ngx-qrcode-styling>

    </div>
    <div class="mt-3 d-fex justify-content-center">
      <h5 class="d-none">Wallet address</h5>
      <div class="input-group mb-3">
        <input [ngModel]="wallet.address" (click)="copy(wallet.address)" class="copy-data form-control text-center"
               title="Copied!" type="text" selectAll readonly id="wallet-input">
      </div>

      <ng-container *ngIf="wallet.privateKey">
        <h5>Private key</h5>
        <app-show-hide-input-text [exportQr]="true">
          <input [ngModel]="wallet.privateKey" [attr.data-text]="wallet.privateKey" (click)="copy(wallet.privateKey)"
                 title="Copied!"
                 type="password" class="copy-data form-control text-center"
                 placeholder="Password" selectAll readonly>
        </app-show-hide-input-text>


        <ng-container *ngIf="newUserMode && wallet.mnemonic.phrase">
          <h5>Mnemonic phrase</h5>
          <app-show-hide-input-text>
            <input [ngModel]="wallet.mnemonic.phrase" [attr.data-text]="wallet.mnemonic.phrase" (click)="copy(wallet.mnemonic.phrase)"
                   ng-click="displayTooltip = true" type="password"
                   title="Copied!" class="copy-data form-control text-center"
                   [placeholder]="'Mnemonic phrase'" selectAll readonly>
          </app-show-hide-input-text>
        </ng-container>


      </ng-container>


    </div>

    <div class="row g-2 mt-2 d-flex justify-content-center">
      <div class="col-12 col-sm-3 mb-2">
        <button (click)="createWallet()" class="btn btn-primary w-100"
                type="button">
          New wallet
        </button>
      </div>
      <div class="col-6 col-sm-3 mb-2">
        <a *ngIf="wallet && wallet.privateKey"
           href="https://mynfts.zertifier.com/nfts/1/none/{{wallet.address}}"
           target="_blank" class="btn btn-primary w-100">Gallery</a>
      </div>
      <div class="col-6 col-sm-3 mb-2">
        <a *ngIf="wallet && wallet.privateKey"
           [routerLink]="['/paper-wallet', wallet.address, wallet.privateKey]"
           target="_blank" class="btn btn-primary w-100">Print</a>
      </div>
      <span>
        WARNING: We recommend you to print the wallet to use it afterwards
      </span>
    </div>
  </div>
  <!--<div>-->

</div>
